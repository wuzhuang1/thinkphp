<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>导航管理</h2>
    </div>

    <div class="cf">
        <a class="btn" href="{:U('add','pid='.$pid)}">新 增</a>
        <a class="btn" href="javascript:;">删 除</a>
    </div>

    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>ID</th>
                <th>单号</th>
                <th>姓名</th>
                <th>电话号码</th>
                <th>地址</th>
                <th>问题</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <notempty name="list"/>
            <volist name="list" id="repair">
                <tr>
                    <td><input class="ids row-selected" type="checkbox" name="" id=""> </td>
                    <td>{$repair.id}</td>
                    <td>{$repair.odd_numbers}</td>
                    <td>{$repair.name}</td>
                    <td>{$repair.tel}</td>
                    <td>{$repair.address}</td>
                    <td>{$repair.problem}</td>
                    <td>
                        <a title="编辑" href="{:U('add?id='.$repair['id'].'&pid='.$pid)}">编辑</a>
                        <a class="confirm ajax-get" title="删除" href="{:U('del?id='.$repair['id'])}">删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</block>
